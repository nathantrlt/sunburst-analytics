<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst Analytics - Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Sunburst Analytics</h1>
                <p>Suivez et visualisez les parcours utilisateurs</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Connexion</h2>

                <div id="loginError" class="error-message" style="display: none;"></div>

                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="votre@email.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Se connecter</span>
                    <span class="btn-loader" style="display: none;">Chargement...</span>
                </button>

                <p class="auth-switch">
                    Pas encore de compte ? <a href="#" id="showRegister">S'inscrire</a>
                </p>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <h2>Créer un compte</h2>

                <div id="registerError" class="error-message" style="display: none;"></div>
                <div id="registerSuccess" class="success-message" style="display: none;"></div>

                <div class="form-group">
                    <label for="registerName">Nom complet</label>
                    <input type="text" id="registerName" required placeholder="Jean Dupont">
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="votre@email.com">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" required placeholder="••••••••" minlength="6">
                    <small>Minimum 6 caractères</small>
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirmer le mot de passe</label>
                    <input type="password" id="registerPasswordConfirm" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span class="btn-text">Créer un compte</span>
                    <span class="btn-loader" style="display: none;">Chargement...</span>
                </button>

                <p class="auth-switch">
                    Déjà un compte ? <a href="#" id="showLogin">Se connecter</a>
                </p>
            </form>
        </div>

        <div class="auth-footer">
            <p>&copy; 2024 Sunburst Analytics. Fait avec ❤️</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
